pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}
plugins {
    id 'dev.flutter.flutter-plugin-loader' version '1.0.0'
    id 'com.android.application' version '7.4.2' apply false // Or a version compatible with Flutter
    id 'org.jetbrains.kotlin.android' version '1.8.20' apply false // Match kotlin_version
}

include ':app'
